<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Char Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h2>Real-time character Counter</h2>
    <textarea name="textarea1" id="textarea1" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
    <div class="counter-container">
        <p>Total Characters: <span class="totalCounter" id="totalcounter">30</span></p>
        <p>Remainded Characters: <span class="remainedCounter" id="remainedcounter">20</span></p>
    </div>
   </div> 
   <script src="main.js"></script>
</body>
</html>
