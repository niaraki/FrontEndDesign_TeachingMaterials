<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-container">
        <h2>Random password generator</h2>
        <div class="input-container">
            <input type="text" name="txtpass" id="txtpass" class="txtpass" placeholder="Create password" readonly >
            <i class="far fa-copy fa-2x" id="btnCopy"></i>
        </div>
        <input type="button" value="Generate" id="btngenerate" name="btngenerate">
    </div> 
    <div class="alert-container disactive">
        Password copied!
    </div>
    <script src="main.js"></script>
</body>
</html>
